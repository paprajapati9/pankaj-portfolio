<div class="pp-background-container pp-heading-block">
  <h1>Hi,
    <br>
    I'm <span class="pp-accent-400">{{name}}</span>
  </h1>
  <p class="pp-heading-block-description">
    Software Developer / Full Stack Web Developer / <br><br>
    Open Source Contributor / AI-ML Enthusiast
  </p>
  <button class="pp-secondary-button">
    <a>
      Get in touch!
    </a>
  </button>
</div>
<section class="pp-background-container pp-projects-container">
  <a id="projects_section"></a>
  <div class="pp-projects-description">
    <h2>My <span class="pp-accent-300">Projects</span></h2>
    <p>Here is a list of a few projects I have done during the last 3 years.</p>
  </div>
  <app-cards [cardsData]="projectsData"></app-cards>
  <div class="pp-right-background-text">Projects</div>
</section>
<section class="pp-background-container pp-intro-container">
  <a id="about_section"></a>
  <hr class="pp-seperator dotted">
  <app-about></app-about>
</section>
<section class="pp-background-container pp-timeline-container">
  <a id="timeline_section"></a>
  <hr class="pp-seperator dotted">
  <app-timeline></app-timeline>
  <div class="pp-left-background-text">Timeline</div>
</section>
<section class="pp-background-container pp-blogs-container">
  <h2 class="pp-articles-heading">My <span class="pp-accent-300">Articles</span></h2>
  <app-cards [articleCard]="True"
             [cardsData]="blogsData">
  </app-cards>
  <div class="pp-right-background-text">Articles</div>
</section>
<section class="pp-background-container pp-contact-container">
  <app-contact></app-contact>
</section>
