<div class="pp-contact-container">
  <h2 class="text-center">Reach out and say Hi!</h2>
  <div class="pp-form-container">
    <form [formGroup]="FormData" (ngSubmit)="submitContactForm(FormData)">
      <div class="form-group">
        <input required type="text" class="form-control" name="Fullname" placeholder="What's your name?" formControlName="Fullname">
      </div>
      <div class="form-group">
        <input required type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="What's your email?"formControlName="Email">
      </div>
      <div class="form-group">
        <textarea required placeholder="Message" class="form-control" formControlName="Comment" name="Comment">
        </textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!FormData.valid">Submit</button>
      </div>
    </form>
    <small id="help" class="form-text text-muted">Don't worry you information is safe here.</small>
  </div>
</div>
