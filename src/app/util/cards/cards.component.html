<div class="pp-cards-container" *ngIf="cardsData">
  <div *ngFor="let card of cardsData" [routerLink]="">
      <div class="pp-card-details">
        <mat-card-header class="pp-card-header">
          <mat-card-title>{{card.name}}</mat-card-title>
        </mat-card-header>
        <div class="pp-card-background"> 
          
        </div>
        <img class="pp-card-image" *ngIf="card.image" src="{{card.image}}">
      </div>
  <div>
  </div>
